      <section class="forms-section">
        <div class="forms" >
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login" name="loginForm" style="background-color: black;" >
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input name="loginEmail" id="login-email" onclick="ValidateEmail(document.loginForm.loginEmail)" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input name="loginPassword" id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" id="btnLogin" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup" onsubmit="validateSignUp()" name="signupForm" style="background-color: black;">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                    <input type="text" class="form-control" name="nameOfStudent" id="nameOfStudent" placeholder="name" required>
                </div>
                <div class="input-block">
                    <input type="text" class="form-control" name="enrollmentOfStudent" placeholder="Enrollment No.">
                </div>
                <div class="input-block">
                    <input type="text" list="branch"  class="form-control" name="branchOfStudent" placeholder="Branch">
                    <datalist id="branch">
                      <option value="Computer Science Engineering"></option>
                      <option value="Mechanical Engineering"></option>
                      <option value="Electrical Engineering"></option>
                      <option value="Electrical and Communication Engineering"></option>
                      <option value="Civil Engineering"></option>
                      <option value="MBA"></option>
                      <option value="B.Pharma"></option>
            
                    </datalist>
                </div>
                <div class="input-block">
                    <input type="email" id="emailSignUp" class="form-control" name="emailOfStudent" placeholder="E-mail">
                </div>
                <div class="input-block">
                    <input type="number" id="numberSignUp" class="form-control" name="contactOfStudent" placeholder="Phone-Number">
                </div>
                <div class="input-block">
                    <input type="text" list="semester" class="form-control" name="semesterOfStudent" placeholder="Semester">
                    <datalist id="semester">
                      <option value="First"></option>
                      <option value="Second"></option>
                      <option value="Third"></option>
                      <option value="Fourth"></option>
                      <option value="Fifth"></option>
                      <option value="Sixth"></option>
                      <option value="Seventh"></option>
                      <option value="Eighth"></option>
                    </datalist>
                </div>
                <div class="input-block">
                  <input type="password" id="passwordSignUp" class="form-control" name="passwordOfStudent" placeholder="Password">
              </div>

              </fieldset>
              <button type="submit" class="btn-login">Continue</button>
            </form>
          </div>
        </div>
      </section>
