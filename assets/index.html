      <section class="forms-section">
        <div class="forms" >
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form action = 'log' method = 'post' class="form form-login" style="background-color: black;" >
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">Username(E-mail)</label>
                  <input name="loginEmail" id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input name="loginPassword" id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form action = 'signup' method = 'post' class="form form-signup" style="background-color: black;">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                    <input type="text" class="form-control" name="nameOfStudent" placeholder="Name">
                </div>
                <div class="input-block">
                    <input type="number" class="form-control" name="enrollmentOfStudent" placeholder="Enrollment No.">
                </div>

                <input type="radio" id = "bTech" name="courseOfStudent">
                <label value="B.Tech">B.Tech</label>
            
                <input type="radio" id = "mba" name="courseOfStudent">
                <label value="MBA">MBA</label>

                <input type="radio" id="b.pharma" name="courseOfStudent">
                <label value="B.Pharma">B.Pharma</label>

                <div class="input-block">
                  <input type="text" id = "br" list="branch" class="form-control" name="branchOfStudent" placeholder="Branch" >
                  <datalist id="branch">
                    <option value="CSE"></option>
                    <option value="ME"></option>
                    <option value="EX"></option>
                    <option value="EC"></option>
                    <option value="CE"></option>
                  </datalist>
              </div>
                <div class="input-block">
                    <input type="email" class="form-control" name="emailOfStudent" placeholder="Username(E-mail)">
                </div>
                <div class="input-block">
                    <input type="number" class="form-control" name="contactOfStudent" placeholder="Phone-Number">
                </div>
                <div class="input-block">
                    <input type="text" list="semester" class="form-control" name="semesterOfStudent" placeholder="Semester">
                    <datalist id="semester">
                      <option value="First"></option>
                      <option value="Second"></option>
                      <option value="Third"></option>
                      <option value="Fourth"></option>
                      <option value="Fifth"></option>
                      <option value="Sixth"></option>
                      <option value="Seventh"></option>
                      <option value="Eighth"></option>
                    </datalist>
                </div>
                <div class="intput-block">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

              </fieldset>
              <button type="submit" class="btn-login">Submit</button>
            </form>
          </div>
        </div>
