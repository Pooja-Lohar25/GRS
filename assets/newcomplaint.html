<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>New Complaint</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        
      <img src="SISTec_Logo.png" style="width: 50px;" alt="">
          
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Complaints
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="newcomplaint.html">Raise New Complaint</a></li>
              <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Faculty</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="newcomp-form center">

    
    <form class="form" style="margin-top: 20px;">
        <div class="input-block" style="margin-right:20px;">
          <input
          name="dateOfComplaint"
            type="date"
            class="form-control"
            placeholder="Date"
          />
        </div>
        <div class="input-block" style="margin-right:20px;">
          <input name="domainOfComplaint" list="domain" class="form-control" placeholder="Domain of Complaint" />
          <datalist id="domain">
            <option value="Library"></option>
            <option value="Maintenance"></option>
            <option value="Timetable Structure"></option>
            <option value="Academics"></option>
            <option value="Placement and Training"></option>
            <option value="Misconduct"></option>
            <option value="Ragging"></option>
            <option value="Other"></option>
          </datalist>
        </div>
        <div class="input-block" style="margin-right:20px;">
          <input
          name="subjectOfComplaint"
            type="Text"
            class="form-control"
            placeholder="Subject"
          />
        </div>
        <div class="input-block" style="margin-right:20px;">
          <input
          name="descriptionOfComplaint"
            type="Text"
            class="form-control"
            placeholder="Description"
          />
        </div>

        <button type="submit" class="btn-submit-comp" style="opacity: 100;  ">Submit</button>
      </form>

    </div>

</body>
</html>
